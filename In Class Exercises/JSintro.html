<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Intro to javascript</title>
    <script>

        var x = 5;
        //javascript here
        function init(){
            windwow.document.getElementsByTagName('p')[0].id="fred";
            document.getElementsByTagName('p')[0].innerHTML="howdy";
            alert(x);
        }

        function vars(){
            var x = 6;
            alert(x);
        }
        vars();
        alert(x);
        /*javascript multiline comment
            findThingIWant.someEvent=doSomething;
            findThingIWant.someEvent.someAttribute=newValue;
        */
    </script>
    <!--loads the javascript file
    <script src="assets/js/js.js"></script>
    -->
    <style></style>
</head>
<body onload="init();">
    <p id="dan">hi</p>
    <button onclick="document.getElementsById('fred').style.color='blue';">click me</button>
</body>
</html>
